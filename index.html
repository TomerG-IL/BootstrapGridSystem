<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid"> 
        <div class="row">
            <div class="col"><img src="assets/images/images (1).jpg"></div>
            <div class="col d-none d-sm-block"><img src="assets/images/2.jpg"></div>
            <div class="col d-none d-md-block"><img src="assets/images/3.jpg"></div>
            <div class="col d-none d-lg-block"><img src="assets/images/4.jpg"></div>
            <div class="col d-none d-xl-block"><img src="assets/images/5.jpg"></div>
            <div class="col d-none d-xxl-block"><img src="assets/images/6.jpg"></div>
        </div>
    </div>

</body>
</html>
